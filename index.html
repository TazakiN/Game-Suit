<html lang="en">
<head>

<body style="background-color: rgb(39, 44, 51);">  

    <div class="splash" onclick="hilang()">
      <h1 class="fade-in-pertama">INI GAME SUIT</h1>
      <h2 class="fade-in-kedua">Klik dimanapun untuk mulai main</h2>
    </div>
    <div id="gameDiv" style="background-color: rgb(56,52,52);">
        <h1 class ="textGame" id="textSkor">0 : 0</h1>
        <div id="gerakan">
          <h1 class ="textGame" id="textPlayer">Player: </h1>
          <h1 class ="textGame" id="textComputer">Komputer: </h1>
        </div>
        <h1 class ="textGame" id="textHasil">Hasil Suit</h1>

        <iconify-icon class="GambarPilihan" icon="la:hand-rock" height="80px" id="Batu"></iconify-icon>
        <iconify-icon class="GambarPilihan" icon="la:hand-scissors" height="80px" rotate="270deg" id="Gunting"></iconify-icon>
        <iconify-icon class="GambarPilihan" icon="la:hand-paper" height="80px" id="Kertas"></iconify-icon>

    </div>
    <button id="tombolReset">Reset Skor</button>
